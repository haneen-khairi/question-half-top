<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>question 3 page top half to botton half</title>
</head>

<body>
    <!-- the stle of the page color here -->
    <section class="section-half-to-half" style=" background-color: #9c3c35;">
        <div class="image-container">
            <!-- image for laptop -->
            <img src="assets/img/bg1.jpg" class="laptop-img" alt="">
            <!-- image for mobile  -->
            <img src="assets/img/mbg1.jpg" class="mobile-img" alt="">
        </div>
        <div class="container-content-color">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- font-color: for the question -->
                        <style>
                            h1 {
                                color: #fff;
                                font-size: 2rem;
                            }
                        </style>
                        <div class="question-section bg-color">
                            <div class="question-title">
                                <!-- title we have here 2 option to use one as <h1> input and add <br/> to break the line or use 2 <h1> -->
                                <h1>العبوديه هي الاسم</h1>
                                <h1>القديم لقضايا الاتجار بالبشر</h1>
                            </div>
                            <div class="display-flex-center-2">
                                <!-- 2 button for 2 answers -->
                                <div class="sec-btn">
                                    <button class="btn btn-answer" type="submit">لا</button>
                                </div>
                                <div class="sec-btn">
                                    <button class="btn btn-answer" type="submit">نعم</button>
                                </div>
                            </div>
                            <!-- this button what should provide? -->
                            <div class="col-md-12 text-center">
                                <button class="btn btn-answer" type="submit">الأجابة</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
